{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Missour.ai{% endblock %}
    </title>
    <!-- Add any CSS or Bootstrap links here -->
    <link href="{% static 'transcription/css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1><a href="{% url 'transcription:index' %}">Missour.ai</a></h1>
            <ul>
                {% if user.is_authenticated %}
                    <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="hamburger" id="hamburger-authenticated">&#9776</label>
                    <li class="nav-li-authenticated"><a href="{% url 'transcription:transcripts' %}">Transcripts</a></li>
                    <li class="nav-li-authenticated"><a href="{% url 'transcription:upload_audio' %}">Upload Audio</a></li>
                    <li class="nav-li-authenticated">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit">Log Out</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-li-unauthenticated"><a href="{% url 'login' %}">Log In</a></li>
                    <!-- Add in hamburger here and then control based on the class -->
                    <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="hamburger" id="hamburger-unauthenticated">&#9776</label>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="content-offset">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 missour.ai</p>
    </footer>
</body>
</html>
