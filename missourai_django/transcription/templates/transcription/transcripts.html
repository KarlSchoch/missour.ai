{% extends "transcription/base.html" %}

{% block title %}Transcripts - missour.ai{% endblock %}

{% block content %}
<h1>List of Transcripts</h1>
<ul>
    {% for transcript in transcripts %}
    <li>
        <a href="{{ transcript.transcript_file.url }}" download>{{ transcript.transcript_file.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
